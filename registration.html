<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
  <style>
        table {
            background-color: pink; /* Table background color */
            border-collapse: separate; /* Ensures cellspacing works */
            border-spacing: 5px; /* Adjust spacing between cells */
            cell-spacing:5px;
        }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <table border="1">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Contact Number:</td>
                <td><input type="text" name="contact" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
               <td>Address</td>
               <td><textarea type="text" name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Singing"> Singing
                    <input type="checkbox" name="hobby" value="Travelling"> Travelling
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                </td>
            </tr>
            <tr>
                <td>Skills:</td>
                <td>
                    <input type="checkbox" name="skill" value="C"> C
                    <input type="checkbox" name="skill" value="Python"> Python
                    <input type="checkbox" name="skill" value="Java"> Java
                </td>
            </tr>
            <tr>
                <td>Highest Qualification:</td>
                <td>
                    <select name="qualification">
                        <option>Select an Option</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select name="department">
                        <option>Select an Option</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                    </select>
                </td>
            </tr>
            <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>

</body>
</html>
